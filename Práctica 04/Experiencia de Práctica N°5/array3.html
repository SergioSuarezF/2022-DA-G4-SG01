<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ITERING ARRAYS</h2>

    <a>Dog list:</a>
    <p id="dogs"></p>

    <script>
        const dog = [];
        dog[0]= "Bulldog";
        dog[1]= "Doberman";
        dog[2]= "Pitbull";
        dog[0] = "Pastor Aleman";
        dog[2] = "Boxer";
        document.getElementById("dogs").innerHTML = dog;

        let txt = '';
        dog.forEach(myFunction);
        document.getElementById("dogs").innerHTML = txt;
        function myFunction(value, index, array) {
            txt += value + "<br>"; 
        }
    </script>
</body>
</html>
