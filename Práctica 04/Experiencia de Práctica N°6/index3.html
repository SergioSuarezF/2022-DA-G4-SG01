<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Objeto Number</h2>

    <p>Forma de suma 1:</p>
    <p id="n1"></p>

    <p>Forma de suma 2:</p>
    <p id="n2"></p>

    <script>
        let x = 2.5 + 0.4;
        document.getElementById("n1").innerHTML = "2.5 + 0.4 = " + x;
        let y = (2.5*100 + 0.4*100) / 100;
        document.getElementById("n2").innerHTML = "2.5 + 0.4 = " + y;
    </script>
</body>
</html>
